<script>

  $(document).ready(function () {
    Toast = Swal.mixin({
      toast: true,
      position: 'top-end',
      showConfirmButton: false,
      timer: 3000
    });

    var successMessage  = $(".success-message").text();
    if(successMessage !=="") {
      Toast.fire({
        type: 'success',
        title: successMessage
      })
    }

    var errorMessage  = $(".error-message").text();
    if(errorMessage !=="") {
      Toast.fire({
        type: 'error',
        title: errorMessage
      })
    }

    bsCustomFileInput.init();

  })
</script>
